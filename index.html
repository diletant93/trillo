<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="" class="logo"/>
                <form action="#" class="search"> 
                    <input type="text" class="search__input" placeholder="Search hotels"/>
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form> 
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">17</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="" class="user-nav__user-photo"/>
                        <span class="user-nav__user-name">Bob</span>  
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="navigation">
                   <ul class="nav-list">
                        <li class="nav-list__item nav-list__item--active">
                            <a href="#" class="nav-list__link">
                                <svg class="nav-list__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>
                                <span class="nav-list__label">
                                    Hotel
                                </span>
                            </a>

                        </li>
                        <li class="nav-list__item">
                            <a href="#" class="nav-list__link">
                                <svg class="nav-list__icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>
                                <span class="nav-list__label">
                                    Flight
                                </span>
                            </a>
                        </li>
                        <li class="nav-list__item">
                            <a href="#" class="nav-list__link">
                                <svg class="nav-list__icon">
                                    <use xlink:href="img/sprite.svg#icon-key"></use>
                                </svg>
                                <span class="nav-list__label">
                                    Car rental
                                </span>
                            </a>
                        </li>
                        <li class="nav-list__item">
                            <a href="#" class="nav-list__link">
                                <svg class="nav-list__icon">
                                    <use xlink:href="img/sprite.svg#icon-map"></use>
                                </svg>
                                <span class="nav-list__label">
                                    Tours
                                </span>
                            </a>
                        </li>
                   </ul>
                   <div class="legal">
                    &copy; 2024 by trillo. All rights reserved.
                   </div>
                </nav>
                <main class="main">
                    <div class="hotel-view">
                        <div class="gallery">
                            <figure class="gallery__item">
                                <img src="img/hotel-1.jpg" alt="Photo of hotel 1" class="gallery__photo">
                            </figure>
                            <figure class="gallery__item">
                                <img src="img/hotel-2.jpg" alt="Photo of hotel 1" class="gallery__photo">
                            </figure>
                            <figure class="gallery__item">
                                <img src="img/hotel-3.jpg" alt="Photo of hotel 1" class="gallery__photo">
                            </figure>
                        </div>
                    </div>                    
                </main>
            </div>
        </div>
    </body>
</html>
